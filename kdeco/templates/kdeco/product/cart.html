{% extends "base.html" %}
{% load static %}
{% block content %}
<h1>Košík</h1>
{% if cart_items %}
    <ul>
        {% for item in cart_items %}
            <li>{{ item.product.name }} - {{ item.quantity }}</li>
        {% endfor %}
    </ul>
    <p>Celková cena: {{ total_price }}</p>
{% else %}
    <p>Košík je prázdný.</p>
{% endif %}
{% endblock %}
