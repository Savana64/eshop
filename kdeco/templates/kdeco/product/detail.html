{% extends "base.html" %}
{% load static %}
{% block content %}
<h2>{{ product.name }}</h2>
<p>{{ product.description }}</p>
<p>Price: {{ product.price }}</p>
<img src="{{ product.image.url }}" alt="{{ product.name }}">
<form action="{% url 'kdeco:cart_add' product.id %}" method="post">
    {% csrf_token %}
    <button type="submit">Vložit do košíku</button>
</form>
<a href="{% url 'kdeco:product_list' %}">Zpět na produkty</a>
<p>ID produktu: {{ product.id }}</p>
{% endblock %}
